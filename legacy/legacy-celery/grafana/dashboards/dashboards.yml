apiVersion: 1

# -----------------------------------------------------------------------------------------
#   Grafana Dashboards Configuration
# -----------------------------------------------------------------------------------------
#   Auto-provisioned dashboards for Grafana.
#   Dashboards are loaded from the /etc/grafana/provisioning/dashboards directory.
# -----------------------------------------------------------------------------------------

providers:
  - name: 'Celery Flower Dashboards'
    orgId: 1
    folder: 'Celery'
    folderUid: 'celery'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
