# -----------------------------------------------------------------------------------------
#   nginx Configuration for Flower Monitoring Dashboard
# -----------------------------------------------------------------------------------------
#   This configuration provides:
#   - Reverse proxy for Flower dashboard
#   - WebSocket support for real-time updates
#   - HTTPS termination (production)
#   - Metrics endpoint restriction (internal only)
#
#   Usage:
#   - Copy to /etc/nginx/conf.d/flower.conf
#   - Update server_name and SSL certificate paths
#   - Test: nginx -t
#   - Reload: nginx -s reload
# -----------------------------------------------------------------------------------------

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name flower.localhost;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name flower.localhost;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/flower.crt;
    ssl_certificate_key /etc/ssl/private/flower.key;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Flower dashboard proxy
    location / {
        proxy_pass http://flower:5555;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (required for real-time updates)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_cache off;
    }

    # Prometheus metrics endpoint (internal network only)
    location /metrics {
        # Restrict to internal networks only
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://flower:5556;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check endpoint
    location /healthcheck {
        proxy_pass http://flower:5555/healthcheck;
        proxy_set_header Host $host;
        access_log off;
    }
}
