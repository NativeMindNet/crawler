apiVersion: 1

# -----------------------------------------------------------------------------------------
#   Grafana Datasources Configuration
# -----------------------------------------------------------------------------------------
#   Auto-provisioned datasources for Grafana.
#   These datasources are created automatically on Grafana startup.
# -----------------------------------------------------------------------------------------

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
