global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'celery-cluster'

# Scrape configurations for Celery monitoring
scrape_configs:
  # Flower metrics (Celery monitoring)
  - job_name: 'flower'
    static_configs:
      - targets: ['flower:5556']
    scrape_interval: 15s
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Redis exporter (optional, requires redis-exporter service)
